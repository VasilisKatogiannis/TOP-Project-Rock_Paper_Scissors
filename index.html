<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Welcome to a Rock-Paper-Scissors game!</h1>
    <h3 class="round">Round</h3>
    <p>Click one of the following choices.</p>
    <button id="Rock">
        <img src="./images/rock.png" alt="rock" width="100" height="100">
    </button>
    <button id="Paper">
        <img src="./images/paper.jpg" alt="paper" width="100" height="100">
    </button>
    <button id="Scissors">
        <img src="./images/scissors.png" alt="scissors" width="100" height="100">
    </button>
    <div class="round-info">
        <p class="human"></p>
        <p class="computer"></p>
        <p class="round-winner"></p>
        <p class="score"></p>
        <p class="game-winner"></p>
    </div>
    <script src="main.js"></script>
</body>

</html>
